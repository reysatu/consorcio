<!-- Modal -->
<div class="modal" id="modalCON" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="title-con"></h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <input type="hidden" id="c_consumption_id">
                        <label class="col-sm-2 control-label">Fecha Consumo</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control input-sm" id="c_consumption_date" value="06/04/2017"
                                   readonly>
                        </div>
                        <div class="col-md-1"></div>
                        <label class="col-sm-2 control-label">Usuario</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control input-sm" id="c_name" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Almacén</label>
                        <div class="col-sm-3">
                            <select id="c_warehouse_id" class="form-control input-sm" style="width: 100%"></select>
                        </div>
                        <div class="col-md-1"></div>
                        <label class="col-sm-2 control-label">Observación</label>
                        <div class="col-sm-4">
                            <textarea class="form-control input-sm" id="c_observation" rows="2"
                                      placeholder="Observación"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Proyecto</label>
                        <div class="col-sm-2">
                            <div class="input-group">
                                <input type="hidden" id="c_project_id">
                                <input type="text" readonly class="form-control input-sm" id="c_project_code"
                                >
                                <span class="input-group-btn">
                                    <button id="c_button_project" class="btn btn-success btn-sm" type="button"
                                            ng-click="openProject()">
                                        <span class="fa fa-search-plus"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <input type="text" id="c_project_description" readonly class="form-control input-sm"
                            >
                        </div>
                        <label class="col-sm-2 control-label">Requerimiento</label>
                        <div class="col-sm-2">
                            <div class="input-group">
                                <input type="hidden" id="c_requirement_id">
                                <input type="text" readonly class="form-control input-sm" id="c_requirement_code">
                                <span class="input-group-btn">
                                    <button id="c_button_requirement" class="btn btn-success btn-sm" type="button"
                                            ng-click="openRequirements()">
                                        <span class="fa fa-search-plus"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Frente</label>
                        <div class="col-sm-2">
                            <div class="input-group">
                                <input type="hidden" id="c_front_id">
                                <input type="text" class="form-control input-sm" id="c_front_code"
                                       readonly>
                                <span class="input-group-btn">
                                    <button id="c_button_front" class="btn btn-success btn-sm" type="button"
                                            ng-click="openFront()">
                                        <span class="fa fa-search-plus"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <input type="text" id="c_front_description" readonly class="form-control input-sm"
                            >
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="table-responsive">
                                <table class="table table-bordered table-striped table-hover">
                                    <thead>
                                    <tr>
                                        <th>Código</th>
                                        <th>Artículo</th>
                                        <th>Unidad</th>
                                        <th>Costo (S/.)</th>
                                        <!--<th style="width: 15%">Cant. Disponible</th>-->
                                        <th style="width: 15%">Cant. Consumo</th>
                                        <th style="width: 15%">Cant. Consumir</th>
                                        <th style="width:3% "></th>
                                    </tr>
                                    </thead>
                                    <tbody id="c_detail_consumption"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <button id="c_button_articles" class="btn btn-success btn-sm" type="button"
                                    ng-click="openArticles()">
                                <span class="fa fa-search-plus"></span>
                                Buscar Artículos
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="c_button_saveConsumptionProcess" type="button" class="btn btn-warning"
                        ng-click="saveConsumptionProcess()">
                    <span class="fa fa-save"></span>
                    Procesar
                </button>
                <button id="c_button_saveConsumption" type="button" class="btn btn-success"
                        ng-click="saveConsumption()">
                    <span class="fa fa-save"></span>
                    Guardar
                </button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">
                    <span class="fa fa-times"></span> Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
