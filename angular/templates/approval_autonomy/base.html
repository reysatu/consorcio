<div class="panel panel-success">
    <div class="panel-heading">
        Gestión de Autonomías de Aprobación
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <div class="form-inline">
                    <input type="hidden" id="approval_autonomy_id">
                    <div class="form-group">
                        <input type="text" class="form-control input-sm" id="from" placeholder="Desde"
                               onkeypress="return validDecimals(event, this, 3)"
                               onblur="return roundDecimals(this, 2)" maxlength="13">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-sm" id="to" placeholder="Hasta"
                               onkeypress="return validDecimals(event, this, 3)"
                               onblur="return roundDecimals(this, 2)" maxlength="13">
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="hidden" id="user_id">
                            <input type="hidden" id="user">
                            <input type="text" class="form-control input-sm" placeholder="Seleccione Usuario Aprobador"
                                   readonly style="width: 190px" id="username">
                            <span class="input-group-btn">
                        <button class="btn btn-success btn-sm" type="button" ng-click="openUser()">
                            <span class="fa fa-search-plus"></span>
                        </button>
                    </span>
                        </div>
                    </div>
                    <button type="button" class="btn btn-success btn-sm" ng-click="addApproval()">
                        <span class="fa fa-plus"></span>
                        Agregar
                    </button>
                </div>
                <br>
                <table class="table table-bordered table-hover table-striped table-condensed">
                    <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Nombre</th>
                        <th>Desde</th>
                        <th>Hasta</th>
                        <th style="width:30px"></th>
                    </tr>
                    </thead>
                    <tbody id="approval_body"></tbody>
                </table>
                <button type="button" class="btn btn-primary btn-sm" ng-click="saveApproval()">
                    <span class="fa fa-save"></span>
                    Guardar
                </button>
            </div>
        </div>

        <div ng-include src="'/templates/approval_autonomy/users.html'"></div>
    </div>
</div>
