<!-- Modal -->
<div class="modal" id="modalE"  role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="title-ent"></h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <input type="hidden" id="e_entry_id">
                        <label class="col-sm-2 control-label">Fecha Ingreso</label>
                        <div class="col-sm-3">
                            <input type="text" id="e_entry_date" class="form-control input-sm formReq" value="">
                        </div>
                        <div class="col-md-1"></div>
                        <label class="col-sm-2 control-label">Usuario</label>
                        <div class="col-sm-3">
                            <input type="hidden" id="e_user_id">
                            <input type="text" id="e_name" class="form-control input-sm" value="ADMIN ECR" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Almacén</label>
                        <div class="col-sm-3">
                            <select id="e_warehouse_id" class="form-control input-sm" style="width: 100%"></select>

                        </div>
                        <div class="col-md-1"></div>
                        <label class="col-sm-2 control-label">Observación</label>
                        <div class="col-sm-3">
                            <textarea class="form-control input-sm" id="e_observation" rows="2"
                                      placeholder="Observación"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="table-responsive">
                                <table class="table table-bordered table-striped table-hover">
                                    <thead>
                                    <tr>
                                        <th style="width: 15%">Código</th>
                                        <th>Producto</th>
                                        <th class="cantidad_input">Precio</th>
                                        <th class="cantidad_input">Ingreso</th>
                                        <th width="50px"></th>
                                    </tr>
                                    </thead>
                                    <tbody id="product_detail"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <button id="button_article" class="btn btn-success btn-sm" type="button"
                                    ng-click="openProducts()">
                                <span class="fa fa-search-plus"></span>
                                Buscar Artículos
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="button_saveProcess" type="button" class="btn btn-warning" ng-click="saveEntryProcess()">
                    <span class="fa fa-save"></span>
                    Procesar
                </button>
                <button id="button_save" type="button" class="btn btn-success" ng-click="saveEntry()">
                    <span class="fa fa-save"></span>
                    Guardar
                </button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">
                    <span class="fa fa-times"></span> Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
