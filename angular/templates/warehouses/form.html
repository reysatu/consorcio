<!-- Modal -->
<div class="modal" id="modalWA" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="title-war"></h4>
            </div>
            <div class="modal-body">
                <div>
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active">
                            <a data-target="#almacen" aria-controls="tab1" role="tab" data-toggle="tab">Almacén</a>
                        </li>
                        <li role="presentation">
                            <a data-target="#usuario" aria-controls="tab2" role="tab" data-toggle="tab">Usuario</a>
                        </li>
                    </ul>

                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="almacen">
                            <br>
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <input type="hidden" id="warehouse_id">
                                    <label class="col-sm-2 control-label">Almacén</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control input-sm" id="w_description">
                                    </div>
                                    <label class="col-sm-3 control-label">Código Interno</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control input-sm" id="w_code_internal">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Tipo</label>
                                    <div class="col-sm-4">
                                        <select class="form-control input-sm" id="w_type_id">
                                            <option value="1">CONSUMO</option>
                                            <option value="2">VENTA</option>
                                        </select>
                                    </div>
                                    <label class="col-sm-3 control-label">Local Físico</label>
                                    <div class="col-sm-3">
                                        <label class="checkbox-inline i-checks">
                                            <input type="checkbox" id="w_physical_location" checked>
                                            <span id="state_local">Si</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Dirección</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control input-sm" id="w_address">
                                    </div>
                                    <label class="col-sm-3 control-label">Estado</label>
                                    <div class="col-sm-3">
                                        <label class="checkbox-inline i-checks">
                                            <input type="checkbox" id="w_state" checked>
                                            <span id="state_state">Activo</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Local</label>
                                    <div class="col-sm-10">
                                        <input type="text" id="w_local" class="form-control input-sm">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Proyecto</label>
                                    <div class="col-sm-10">
                                        <input type="hidden" id="w_project_id">
                                        <div class="input-group">
                                            <input type="text" readonly id="w_project_code" style="width: 30%"
                                                   class="form-control input-sm">
                                            <input type="text" id="w_project_description" readonly style="width: 70%"
                                                   class="form-control input-sm">
                                            <span class="input-group-btn">
                                                <button class="btn btn-success btn-sm btn-group_sm" type="button"
                                                        ng-click="openProject()">
                                                    <span class="fa fa-search-plus"></span>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div role="tabpanel" class="tab-pane" id="usuario">
                            <br>
                            <button class="btn btn-sm btn-success" type="button" ng-click="openUser()"
                                    style="margin-bottom: 5px">
                                <span class="fa fa-plus-circle"></span>
                                Agregar
                            </button>
                            <div class="table-responsive">
                                <table class="table table-bordered table-striped table-hover">
                                    <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Usuario</th>
                                        <th width="50px"></th>
                                    </tr>
                                    </thead>
                                    <tbody id="w_user_body"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" ng-click="saveWarehouse()">
                    <span class="fa fa-save"></span>
                    Guardar
                </button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">
                    <span class="fa fa-times"></span> Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
