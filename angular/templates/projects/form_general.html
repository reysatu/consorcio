<div class="separator"></div>
<div class="form-horizontal" id="frm_tab_general">
    <div class="row">
        <div class="col-md-8">
            <div class="form-group">
                <label class="col-sm-2 control-label">Código</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control input-sm" id="p_code" readonly />
                </div>
                <label class="col-sm-2 control-label">Carga de Costo</label>
                <div class="col-sm-3">
                    <select class="form-control input-sm" id="p_cost_load">
                        <option value="1">Puesto en obra</option>
                        <option value="2">Instalado</option>
                    </select>
                </div>
                <label class="col-sm-1 control-label">Estado</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control input-sm" readonly id="p_state" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Descripción</label>
                <div class="col-sm-10">
                    <textarea class="form-control input-sm" rows="2" id="p_description"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Cliente</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input type="hidden" id="p_client_id" />
                        <input type="text" class="form-control input-sm" readonly id="p_client_code"
                               style="width: 25%">
                        <input type="text" class="form-control input-sm" readonly id="p_client_description"
                               style="width: 75%">
                        <div class="input-group-btn show_not_approval">
                            <button class="btn btn-success btn-sm" type="button" ng-click="openClientProject()">
                                <span class="fa fa-search-plus"></span>
                            </button>
                            <button class="btn btn-warning btn-sm" type="button" ng-click="cleanClientProject()">
                                <span class="fa fa-eraser"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">G.G. Directos</label>
                <div class="col-sm-2">
                    <div class="input-group">
                        <input type="text" class="form-control input-sm text-right" id="p_gg_direct"
                               onclick="this.select()"
                               onkeypress="return validDecimals(event, this, 3)"
                               onblur="return roundDecimals(this, 2)" />
                        <span class="input-group-addon input-group_sm">%</span>
                    </div>
                </div>
                <label class="col-sm-2 control-label">G.G. Indirectos</label>
                <div class="col-sm-2">
                    <div class="input-group">
                        <input type="text" class="form-control input-sm text-right" id="p_gg_indirect"
                               onclick="this.select()"
                               onkeypress="return validDecimals(event, this, 3)"
                               onblur="return roundDecimals(this, 2)" />
                        <span class="input-group-addon input-group_sm">%</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Transporte</label>
                <div class="col-sm-2">
                    <div class="input-group">
                        <input type="text" class="form-control input-sm text-right" id="p_transport"
                               onclick="this.select()"
                               onkeypress="return validDecimals(event, this, 3)"
                               onblur="return roundDecimals(this, 2)" />
                        <span class="input-group-addon input-group_sm">%</span>
                    </div>
                </div>
                <label class="col-sm-2 control-label">Utilidades</label>
                <div class="col-sm-2">
                    <div class="input-group">
                        <input type="text" class="form-control input-sm text-right" id="p_utils"
                               onclick="this.select()"
                               onkeypress="return validDecimals(event, this, 3)"
                               onblur="return roundDecimals(this, 2)" />
                        <span class="input-group-addon input-group_sm">%</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="col-sm-5 control-label">Fecha Inicio</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control input-sm" id="p_date_start" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label">Fecha Fin</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control input-sm" id="p_date_end" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label">Dias Proyecto</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control input-sm text-right" id="p_days"
                           onkeypress="return soloNumeros(event)">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label">Monto</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control input-sm text-right" readonly id="p_total">
                </div>
            </div>
        </div>
    </div>
</div>
