<!-- Modal -->
<div class="modal" id="modalCrop" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">
                    Subir y cortar la imagen
                </h4>
            </div>
            <div class="modal-body">
                <button type="button" class="btn btn-success" id="btn-crop-image-replace">
                    <span class="fa fa-upload"></span>
                    Reemplazar imagen
                </button>
                <div class="btn-group">
                    <button type="button" class="btn btn-success" title="Zoom In"
                            onclick="$('#imageCrop').cropper('zoom',0.1)">
                        <span class="fa fa-search-plus"></span>
                    </button>
                    <button type="button" class="btn btn-success" title="Zoom Out"
                            onclick="$('#imageCrop').cropper('zoom',-0.1)">
                        <span class="fa fa-search-minus"></span>
                    </button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-success" title="Move Left"
                            onclick="$('#imageCrop').cropper('move',-10,0)">
                        <span class="fa fa-arrow-left"></span>
                    </button>
                    <button type="button" class="btn btn-success" title="Move Right"
                            onclick="$('#imageCrop').cropper('move',10,0)">
                        <span class="fa fa-arrow-right"></span>
                    </button>
                    <button type="button" class="btn btn-success" title="Move Up"
                            onclick="$('#imageCrop').cropper('move',0,-10)">
                        <span class="fa fa-arrow-up"></span>
                    </button>
                    <button type="button" class="btn btn-success" title="Move Down"
                            onclick="$('#imageCrop').cropper('move',0,10)">
                        <span class="fa fa-arrow-down"></span>
                    </button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-success" title="Rotate Left"
                            onclick="$('#imageCrop').cropper('rotate',-45)">
                        <span class="fa fa-rotate-left"></span>
                    </button>
                    <button type="button" class="btn btn-success" title="Rotate Right"
                            onclick="$('#imageCrop').cropper('rotate',45)">
                        <span class="fa fa-rotate-right"></span>
                    </button>
                </div>

                <input type="file" id="inputImageCrop" style="width: 0px; height: 0px; overflow: hidden;"
                       accept="image/jpg,image/png,image/jpeg,image/gif">
                <br>
                <div class="row">
                    <div class="col-sm-12 Dish__modalCrop">
                        <div id="loadImageCrop" class="LoadPrev_crop hide text-center">
                            <span class="fa fa-spinner fa-pulse fa-5x"></span>
                        </div>
                        <div id="loadCrop" class="text-center hider">
                            <span class="fa fa-spinner fa-pulse fa-5x"></span>
                        </div>
                        <img id="imageCrop" alt="CropImg" style="max-width: 100%;">
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn__cutModal btn-primary" id="btn-crop-image">
                    <span class="fa fa-crop"></span>
                    Recortar imagen
                </button>
            </div>
        </div>
    </div>
</div>
<canvas id="heroCanvas" data-canvas class="hide"></canvas>
