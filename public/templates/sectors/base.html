<div class="panel panel-danger-admin">
    <div class="panel-heading">
        Gestión de Tienda
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <div id="table_container_Sector" class="table-responsive"></div>
            </div>
        </div>
    </div>
</div>

 <div class="modal" id="modaTiendas" role="dialog">
    <div class="modal-dialog" role="document">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" id="titleModalTienda"></h4>
        </div>
        <div class="modal-body">
              <div class="form-horizontal">
                 <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <input type="hidden" class="form-control input-sm " id="tienda_id" >
                            <label class="col-sm-2 control-label">Descripción</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control input-sm " id="descripcion">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Departamento</label>
                            <div class="col-sm-4">
                                <select id="departamento" class="form-control input-sm" ></select>
                            </div>
                            <label class="col-sm-2 control-label">Provincia</label>
                            <div class="col-sm-4">
                                <select id="provincia" class="form-control input-sm"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Distrito</label>
                            <div class="col-sm-4">
                                <select id="distrito" class="form-control input-sm"></select>
                            </div>
                            <label class="col-sm-3 control-label">Estado</label>
                            <div class="col-sm-3">
                                <label class="checkbox-inline i-checks">
                                    <input type="checkbox" id="p_state" checked>
                                    <span id="state_text">Activo</span>
                                </label>
                            </div>
                        </div>
                    </div>
                 </div>   
              </div>  
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-danger-admin btn-sm" ng-click="saveTienda()" >Guardar</button>  
        <button type="button" class="btn btn-success btn-sm" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
      
    </div>
  </div>
