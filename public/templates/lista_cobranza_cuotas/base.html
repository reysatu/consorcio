<div class="panel panel-danger-admin">
    <div class="panel-heading">
        Lista de Cobranza de Cuotas
    </div>
    <div class="panel-body">
        <form id="formulario-reporte">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-1 control-label" style="padding-right: 0px;">Fecha Inicio</label>
                            <div class="col-sm-2">
                                
                                <input type="date" class="form-control input-sm" id="fecha_inicio" name="fecha_inicio" />
                            </div>
                            <label class="col-sm-1 control-label" style="padding-right: 0px;">Fecha Fin</label>
                            <div class="col-sm-2">
                                
                                <input type="date" class="form-control input-sm" id="fecha_fin" name="fecha_fin" />
                            </div>
                            
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">Cobrador</label>
                            <div class="col-sm-5">
                                <select id="idcobrador"  style="width: 100%;" name="idcobrador"class="form-control input-sm"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">Tienda</label>
                            <div class="col-sm-3">
                                <select id="idtienda"  style="width: 100%;" name="idtienda"class="form-control input-sm"></select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-1 control-label" style="padding-right: 0px;">Tipo Solicitud</label>
                            <div class="col-sm-3">
                                <select id="tipo_solicitud"  style="width: 100%;" name="tipo_solicitud"class="form-control input-sm">
                                    <option value="">Todos</option>
                                    <option value="1">CONTADO</option>
                                    <option value="2">CRÉDITO DIRECTO</option>
                                    <option value="3">CRÉDITO FINANCIERO</option>
                                    <option value="4">CRÉDITO</option>
                                </select>
                            </div>
                            <label class="col-sm-1 control-label convenio" style="display: none;">Convenio</label>
                            <div class="col-sm-3 convenio" style="display: none;">
                                <select id="idconvenio"  style="width: 100%;" name="idconvenio"class="form-control input-sm ">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">Departamento</label>
                          <div class="col-sm-2">
                              <select id="departamento" class="form-control input-sm" ></select>
                          </div>
                          <label class="col-sm-1 control-label">Provincia</label>
                          <div class="col-sm-2">
                              <select id="provincia" class="form-control input-sm"></select>
                          </div>
                          <label class="col-sm-1 control-label">Distrito</label>
                          <div class="col-sm-2">
                              <select id="distrito" name="ubigeo" class="form-control input-sm"></select>
                          </div>
                          <label class="col-sm-1 control-label">Sector</label>
                          <div class="col-sm-2">
                              <select id="idsector" name="idsector" class="form-control input-sm"></select>
                          </div>
                      </div>
                      
                    </div>
                    <hr>
                    <button type="button" class="btn btn-danger-admin" ng-click="ver_reporte()">
                        <span class="fa fa-file-pdf-o"></span>
                        Ver Reporte
                    </button>
                    <button type="button" class="btn btn-success" ng-click="excel()">
                        <span class="fa fa-file-excel-o"></span>
                        Excel
                    </button>
                </div>
            </div>
        </form>
    </div> 
</div>
