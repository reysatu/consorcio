<!-- Modal -->
<div class="modal" id="modalState" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title text-center">SELECCIONAR LA GUIA DE REMISIÓN IMPRESO INCORRECTAMENTE</h4>
            </div>
            <div class="modal-body">
                <div class="form-group" style="display: none" id="condition_print_detail">
                    <div class="col-sm-12">
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped table-hover">
                                <thead>
                                <tr>
                                    <th>Código</th>
                                    <th>Número</th>
                                    <th style="width: 1%; text-align: center"></th>
                                </tr>
                                </thead>
                                <tbody id="t_body_detail_serial">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer text-center">
                <!--<button type="button" class="btn btn-primary" ng-click="conditionPrint()">-->
                <!--<span class="fa fa-print"></span>-->
                <!--IMPRESO-->
                <!--</button>-->
                <button type="button" class="btn btn-danger" ng-click="notPrinted()">
                    <span class="fa fa-trash"></span>
                    NINGUNA FUE IMPRESA
                </button>
                <button type="button" class="btn btn-success" ng-click="IncorrectlyPrinted()">
                    <span class="fa fa-save"></span>
                    CONTINUAR
                </button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">
                    <span class="fa fa-times"></span> Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
