<!-- Modal -->
<div class="modal" id="modalFR" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="title-fre"></h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <input type="hidden" name="front_id" id="front_id">
                        <label class="col-sm-3 control-label">Código Frente</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control input-sm" id="code">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Descripción</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control input-sm" id="description">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Detalle</label>
                        <div class="col-sm-9">
                            <textarea class="form-control input-sm" rows="2" id="detail"
                                      placeholder="Detalle"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Documento</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <input type="hidden" id="client_id" name="client_id">
                                <input type="text" class="form-control input-sm" value="" id="ruc" readonly="readonly">
                                <span class="input-group-btn">
                                    <button class="btn btn-success btn-sm btn-group_sm" type="button" ng-click="openClient()">
                                        <span class="fa fa-search-plus"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">R. Social/Nombres</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control input-sm" id="business_name" readonly="readonly">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Estado</label>
                        <div class="col-sm-9">
                            <label class="checkbox-inline i-checks">
                                <input type="checkbox" id="state" checked>
                                <span id="state_text">Activo</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" ng-click="saveFront()">
                    <span class="fa fa-save"></span>
                    Guardar
                </button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">
                    <span class="fa fa-times"></span> Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
