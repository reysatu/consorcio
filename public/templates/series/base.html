<div class="panel panel-danger-admin">
    <div class="panel-heading">
        Gestión de Series
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <div id="table_container_Serie" class="table-responsive"></div>
            </div>
        </div>
    </div>
</div>
 
<div class="modal" id="modalSerie" role="dialog">
    <div class="modal-dialog" role="document">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" id="titleModalSerie"></h4>
        </div>
        <div class="modal-body">
              <div class="form-horizontal">
                 <div class="row">
                    <div class="col-md-12">
                        <div class="alert alert-danger hide" role="alert" id="msg_cont">
                            <span class="fa fa-warning"></span>
                            Debe seleccionar un Artículo
                        </div> 
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Artículo</label>
                                <div class="col-sm-10">
                                    <div class="input-group">
                                        <input type="hidden" id="serie_id">
                                        <input type="hidden" id="p_product_id" readonly class="form-control input-sm">
                                        <input type="text" id="p_product_name" readonly class="form-control input-sm">
                                        <div class="input-group-btn">
                                            <button class="btn btn-danger-admin btn-sm btn-group_sm" type="button" ng-click="openCC(1)">
                                            <span class="fa fa-search-plus"></span>
                                            </button>
                                            <button class="btn btn-warning btn-sm btn-group_sm" type="button" ng-click="clearCC(1)">
                                            <span class="fa fa-eraser"></span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                 
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Serie</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control input-sm" id="serie">
                            </div>
                            <label class="col-sm-2 control-label">Placa</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control input-sm" id="cPlacaVeh">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Chasis</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control input-sm" id="chasis">
                            </div>
                            <label class="col-sm-2 control-label">Motor</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control input-sm" id="motor">
                            </div>
                           
                        </div>
                          <div class="form-group">
                            <label class="col-sm-2 control-label">Color</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control input-sm" id="color">
                            </div>
                            <label class="col-sm-2 control-label">Tipo de Compra</label>
                            <div class="col-sm-4">
                                <select id="tipoCompra" class="form-control input-sm"></select>
                            </div>
                           
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Nro de Poliza</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control input-sm" id="nrPoliza">
                            </div>
                            <label class="col-sm-2 control-label">Nro de Lote</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control input-sm" id="nrLote">
                            </div>
                            
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Año de Fabricación</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control input-sm hasDatepicker" id="anio_fabricacion" maxlength="4">
                            </div>
                            <label class="col-sm-2 control-label">Año del Modelo</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control input-sm hasDatepicker" id="anio_modelo" maxlength="4">
                            </div>
                        </div>
                    </div>
                 </div>   
              </div>  
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-danger-admin btn-sm" ng-click="saveserie()" >Guardar</button>  
        <button type="button" class="btn btn-success btn-sm" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
      
    </div>
</div>

 <div class="modal " id="modalArticulo" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" id="titleModalLote">Articulos</h4>
        </div>
        <div class="modal-body">
             <div class="row">
                <div class="col-md-12">
                    <div id="table_container_cc2" class="table-responsive"></div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-success btn-sm" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
      
    </div>
  </div>
