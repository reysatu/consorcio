<div class="panel panel-danger-admin">
    <div class="panel-heading">
        Gestión de Tipos de Operaciones
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <div id="table_container_Operation" class="table-responsive"></div>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="modaOperacion" role="dialog">
    <div class="modal-dialog" role="document">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" id="titleModalOperacion"></h4>
        </div>
        <div class="modal-body">
              <div class="form-horizontal">
                 <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <input type="hidden" class="form-control input-sm " id="idTipoOperacion" >
                            <label class="col-sm-2 control-label">Descripción</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control input-sm " id="descripcion">
                            </div>
                           <label class="col-sm-2 control-label">Naturaleza</label>
                            <div class="col-sm-4">
                                <select id="idNaturaleza" class="form-control input-sm" ></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Estado</label>
                            <div class="col-sm-4">
                                <label class="checkbox-inline i-checks">
                                    <input type="checkbox" id="p_state" checked>
                                    <span id="state_text">Activo</span>
                                </label>
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <div class="col-sm-4">
                            <button type="button" class="btn btn-danger-admin btn-sm" ng-click="addDetalleUsuario()" >Agregar Usuario</button> 
                            </div>
                        </div>
                        <div class="table-responsive">
                                <table class="table table-bordered table-striped table-hover" id="tabla_contable-detalle">
                                    <thead>
                                        <tr>
                                            <th>Nombre</th>
                                            <th>Usuario</th>
                                            <th width="50px"></th>
                                        </tr>
                                    </thead>
                                    <tbody id="w_usuario_detalle"></tbody>
                                </table>
                        </div> 
                    </div>
                 </div>   
              </div>  
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-danger-admin btn-sm" ng-click="saveOperacion()" >Guardar</button>  
        <button type="button" class="btn btn-success btn-sm" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>

  <div class="modal " id="modalUsuario" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" >Usuarios</h4>
        </div>
        <div class="modal-body">
             <div class="row">
                <div class="col-md-12">
                    <div id="table_container_ccUsuarios" class="table-responsive"></div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-success btn-sm" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
      
    </div>
</div>
