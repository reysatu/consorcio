<!-- Modal -->
<div class="modal" id="modalAP" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="titleAP"></h4>
            </div>
            <div class="modal-body">
                <button class="btn btn-sm btn-success" type="button" ng-click="openUser()"
                        style="margin-bottom: 5px">
                    <span class="fa fa-plus-circle"></span>
                    Agregar
                </button>
                <div class="table-responsive">
                    <table class="table table-bordered table-striped table-hover">
                        <thead>
                        <tr>
                            <th>Usuario</th>
                            <th>Nombre</th>
                            <th>Aprueba?</th>
                            <th width="50px"></th>
                        </tr>
                        </thead>
                        <tbody id="ap_user_body"></tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" ng-click="saveAP()">
                    <span class="fa fa-save"></span>
                    Guardar
                </button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">
                    <span class="fa fa-times"></span> Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
