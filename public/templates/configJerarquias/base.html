<div class="panel panel-danger-admin">
    <div class="panel-heading">
        Gestión de Jerarquias
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <div id="table_container_ConfigJerarquia" class="table-responsive"></div>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="modalConfigJerarquias" role="dialog">
    <div class="modal-dialog" role="document">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" id="titleModalConfigJerarquias"></h4>
        </div>
        <div class="modal-body">
              <div class="form-horizontal">
                 <div class="row">
                    <div class="col-md-12">
                        <div class="alert alert-danger hide" role="alert" id="msg_cont">
                            <span class="fa fa-warning"></span>
                            Debe seleccionar un Artículo
                        </div> 
                        <div class="form-group">
                             <input type="hidden" class="form-control input-sm " id="nIdAprob" >
                             
                            <label class="col-sm-2 control-label">Tienda</label>
                            <div class="col-sm-4">
                                <select  style="width: 100%;" class="form-control input-sm" id="nIdTienda">
                                </select>    
                            </div>
                            <label class="col-sm-2 control-label">Tipo Solicitud</label>
                            <div class="col-sm-4">
                                <select type="text" class="form-control input-sm" id="nIdTipoSolicitud">
                                 <option value="">Seleccionar</option>
                                 <option value="1">Contado</option>
                                 <option value="2">Crédito Directo</option>
                                 <option value="3">Credito Financiero</option>
                                 <option value="4">Credito</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Fecha Inicio</label>
                            <div class="col-sm-4">
                                <input type="date" class="form-control input-sm" id="dFecIni">
                            </div>
                             <label class="col-sm-2 control-label">Fecha Fin</label>
                            <div class="col-sm-4">
                                <input type="date" class="form-control input-sm" id="dFecFin">
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                          <label class="col-sm-2 control-label">Usuarios</label>
                            <div class="col-sm-4">
                                <select style="width: 100%;" class="form-control input-sm" id="nIdUsuario">
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="table-responsive">
                                <table class="table table-bordered table-striped table-hover" id="tabla_contable-detalle">
                                    <thead>
                                    <tr>
                                        <th>Usuario</th>
                                        <th width="100px" height="20px">Orden</th>
                                        <th width="50px"></th>
                                    </tr>
                                    </thead>
                                    <tbody id="tableDetalleJerarquia"></tbody>
                                </table>
                        </div> 
                    </div>
                 </div>   
              </div>  
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-danger-admin btn-sm" ng-click="saveConfJerq()" >Guardar</button>  
        <button type="button" class="btn btn-success btn-sm" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
      
    </div>
</div>
