<div class="panel panel-danger-admin">
    <div class="panel-heading">
        Gestión de Periodo
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <div id="table_container_Periodo" class="table-responsive"></div>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="modalPeriodos" role="dialog">
    <div class="modal-dialog" role="document">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" id="titlePeriodos"></h4>
        </div>
        <div class="modal-body">
              <div class="form-horizontal">
                 <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                             <input type="hidden" class="form-control input-sm " id="periodo" >
                            <label class="col-sm-2 control-label">Año</label>
                            <div class="col-sm-4">
                                <input type="number" id='anio' class="form-control input-sm " placeholder="YYYY" min="2019" max="2100">
                            </div>
                             <label class="col-sm-1 control-label">Anual</label>
                                <div class="col-sm-1">
                                    <label class="checkbox-inline i-checks">
                                        <input type="checkbox" id="p_state" checked>
                                    </label>
                                </div>
                            <label class="col-sm-1 control-label">Mes</label>
                            <div class="col-sm-3">
                                 <select id="mes"  disabled class="form-control input-sm" >
                                    <option value=""></option>
                                    <option value="01">Enero</option>
                                    <option value="02">Febrero</option>
                                    <option value="03">Marzo</option>
                                    <option value="04">Abril</option>
                                    <option value="05">Mayo</option>
                                    <option value="06">Junio</option>
                                    <option value="07">Julio</option>
                                    <option value="08">Agosto</option>
                                    <option value="09">Septiembre</option>
                                    <option value="10">Obtubre</option>
                                    <option value="11">Noviembre</option>
                                    <option value="12">Diciembre</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                           <label class="col-sm-2 control-label">Fecha Inicio</label>
                            <div class="col-sm-4">
                                <input type="date" disabled id='fechaInico' class="form-control input-sm " placeholder="YYYY" min="2019" max="2100">
                            </div>
                             <label class="col-sm-2 control-label">Fecha Fin</label>
                            <div class="col-sm-4">
                                <input type="date" disabled id='fechaFin' class="form-control input-sm " placeholder="YYYY" min="2019" max="2100">
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                          <label class="col-sm-2 control-label">Estado</label>
                            <div class="col-sm-4">
                                 <select id="estado" disabled class="form-control input-sm" >
                                    <option value="A" selected>Abierto</option>
                                    <option value="P">Precerrado</option>
                                    <option value="C">Cerrado</option>
                                   
                                </select>
                            </div>
                        </div>
                    </div>
                 </div>   
              </div>  
        </div>
        <div class="modal-footer">
        <button type="button" id="btn_guardar" class="btn btn-danger-admin btn-sm" ng-click="savePeriodo()" >Guardar</button>  
        <button type="button" class="btn btn-success btn-sm" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
      
    </div>
</div>
