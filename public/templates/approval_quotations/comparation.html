<!-- Modal -->
<div class="modal" id="modalC" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Cuadro Comparativo de la Cotización</h4>
            </div>
            <div class="modal-body">
                <div>
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active">
                            <a data-target="#chart" aria-controls="chart" role="tab" data-toggle="tab">Cuadro
                                Comparativo</a>
                        </li>
                        <li role="presentation">
                            <a data-target="#requirements" aria-controls="requirements" role="tab" data-toggle="tab">Requerimientos</a>
                        </li>
                    </ul>

                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="chart">
                            <br>
                            <form class="form-inline" style="margin-bottom: 5px">
                                <div class="form-group">
                                    <label class="control-label">Leyenda:</label>
                                    <label>
                                        <span class="fa fa-check fa-blue"></span> Marcado por el Sistema /
                                        <span class="fa fa-check"></span> Marcado por el Comprador
                                    </label>
                                </div>
                            </form>
                            <div class="table-responsive">
                                <div id='table_fixed'>
                                    <table class="table table-bordered table-stripped table-hover">
                                        <thead>
                                        <tr>
                                            <th colspan="2"
                                                style="text-align: center; min-height: 55px; height: 55px; vertical-align: middle">
                                                CONSOLIDADO
                                            </th>
                                        </tr>
                                        <tr>
                                            <th style="width: 40%">ARTICULO</th>
                                            <th id="row_cant_total" style="width: 10%">CANTIDAD TOTAL</th>
                                        </tr>

                                        </thead>
                                        <tbody id="c_c_quotations_detail_izq"></tbody>
                                        <tfoot id="c_c_quotations_foot_izq">
                                        <tr>
                                            <th class="text-right" colspan="2">TOTAL</th>
                                        </tr>
                                        </tfoot>
                                    </table>
                                </div>
                                <div id="table_movable">
                                    <table class="table table-bordered table-hover table-striped">
                                        <thead id="c_c_quotations_head_der"></thead>
                                        <tbody id="c_c_quotations_detail_der"></tbody>
                                        <tfoot id="c_c_quotations_foot_der"></tfoot>
                                    </table>
                                </div>
                                <!--<table class="table table-bordered table-hover table-striped">-->
                                <!--<thead id="c_c_quotations_head"></thead>-->
                                <!--<tbody id="c_c_quotations_detail"></tbody>-->
                                <!--<tfoot id="c_c_quotations_foot"></tfoot>-->
                                <!--</table>-->
                            </div>
                        </div>
                        <div role="tabpanel" class="tab-pane" id="requirements">
                            <br>
                            <div class="table-responsive">
                                <table class="table table-bordered table-stripped table-hover">
                                    <thead>
                                    <tr>
                                        <th>Requerimiento</th>
                                        <th>Emisión</th>
                                        <th style="width: 40%">Descripción Proyecto</th>
                                        <th>Solicitado por</th>
                                    </tr>
                                    </thead>
                                    <tbody id="c_c_requirement_detail"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <b class="text-success left" id="total_contest" style="padding-right: 24%"></b>
                <span class="alert alert-warning" role="alert" id="name_user"></span>
                <button type="button" id="button_approveContest" class="btn btn-success" ng-click="approveContest()">
                    <span class="fa fa-check"></span>
                    Aprobar
                </button>
                <button type="button" id="button_rejectContest" class="btn btn-danger" ng-click="rejectContest()">
                    <span class="fa fa-times"></span>
                    Rechazar
                </button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">
                    <span class="fa fa-times"></span> Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
