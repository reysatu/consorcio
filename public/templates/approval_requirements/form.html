<!-- Modal -->
<div class="modal" id="modalRApproval" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Aprobar Requerimiento</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Cód. Requerimiento</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control input-sm" readonly id="r_code">
                        </div>
                        <label class="col-sm-offset-4 col-sm-1 control-label">Estado</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control input-sm" readonly id="r_state">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Fecha de Registro</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control input-sm" readonly id="r_date_register">
                        </div>
                        <label class="col-sm-offset-2 col-sm-2 control-label">Solicitado por</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control input-sm" readonly id="r_requested_by">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Fecha Requerida</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control input-sm" readonly id="r_date_required">
                        </div>
                        <label class="col-sm-offset-2 col-sm-2 control-label">Autorizado por</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control input-sm" readonly id="r_approved_by">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-6">
                            <div class="row">
                                <label class="col-sm-4 control-label">Código Proyecto</label>
                                <div class="col-sm-4">
                                    <div class="input-group">
                                        <input type="text" readonly class="form-control input-sm" id="r_project_code">
                                    </div>
                                </div>
                                <div class="col-sm-12" style="margin-top:5px">
                                    <textarea class="form-control input-sm" rows="2" readonly
                                              id="r_project_description"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="row">
                                <div class="col-sm-12">
                                    <textarea class="form-control input-sm" rows="3" readonly id="r_observation"
                                              placeholder="Observación"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="table-responsive">
                                <table class="table table-bordered table-striped table-hover">
                                    <thead>
                                    <tr>
                                        <th width="20px">Item</th>
                                        <th width="50px">Matriz</th>
                                        <th>Artículo</th>
                                        <th width="20px">U.M.</th>
                                        <th width="80px">Cantidad Pedida</th>
                                        <th width="80px">Cantidad Requerida</th>
                                        <th width="90px">Precio</th>
                                        <th width="90px">Saldo Proyecto</th>
                                    </tr>
                                    </thead>
                                    <tbody id="t_body_requirement"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" id="btn_approve_req" ng-click="approveRequirement()">
                    <span class="fa fa-check"></span>
                    Aprobar
                </button>
                <button type="button" class="btn btn-primary" id="btn_reject_req" ng-click="rejectRequirement()">
                    <span class="fa fa-times-circle-o"></span>
                    Rechazar
                </button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">
                    <span class="fa fa-times"></span>
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
